<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        td {
            background-color: #e8f5e9;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table</h1>
    <p>
        Enter the number of rows and columns for the table, then click "Generate Table."
    </p>
    <form id="table-form">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" value="10" min="1" required>
        <label for="columns">Columns:</label>
        <input type="number" id="columns" name="columns" value="10" min="1" required>
        <button type="button" onclick="generateTable()">Generate Table</button>
    </form>
    <div id="table-container">
        <!-- Table will be generated here -->
    </div>
    <footer>&copy; Kabin Ghale 2025 | COMP125 Assignment 1</footer>
    <script src="./assignment1.js"></script>
</body>
</html>
